<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
    <title></title>
  </head>
  <body>
    <center><h1>支出查詢</h1>
    <h1><div class="radio">
      <label><input type="radio" name="method" value="curMonth" class="input1">本  月  份</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="method" value="time" class="input1">指定期間</label>
    </div>
    <input type="date" name="" id="fromTime"> - <input type="date" name="" id="toTime"><br></h1>
    <button class="btn2 btn-success btn-lg" id="lookup">查詢</button></center>
    


    <table class="table table-striped">
      <thead>
        <tr>
          <th>類別</th>
          <th>金額</th>
          <th>比例</th>
        </tr>
      </thead>
      <tr>
        <td>飲食</td>
        <td id="eatCost">0</td>
        <td id="eatProportion">0%</td>
      </tr>
      <tr>
        <td>交通</td>
        <td id="trafficCost">0</td>
        <td id="trafficProportion">0%</td>
      </tr>
      <tr>
        <td>醫藥</td>
        <td id="medicineCost">0</td>
        <td id="medicineProportion">0%</td>
      </tr>
      <tr>
        <td>居家</td>
        <td id="HomeCost">0</td>
        <td id="HomeProportion">0%</td>
      </tr>
      <tr>
        <td>3C</td>
        <td id="CCost">0</td>
        <td id="CProportion">0%</td>
      </tr>
      <tr>
        <td>娛樂</td>
        <td id="entertainmentCost">0</td>
        <td id="entertainmentProportion">0%</td>
      </tr>
      <tr>
        <td>輕小說/漫畫</td>
        <td id="lightnovelCost">0</td>
        <td id="lightnovelProportion">0%</td>
      </tr>
      <tr>
        <td>動漫周邊</td>
        <td id="AnimearoundCost">0</td>
        <td id="AnimearoundProportion">0%</td>
      </tr>
      <tr>
        <td>PVC</td>
        <td id="PVCCost">0</td>
        <td id="PVCProportion">0%</td>
      </tr>

      <tr>
        <td>總金額</td>
        <td id="totalCost">0</td>
        <td id="totalProportion">~</td>
      </tr>
      
    </tbody>
  </table>



  <table class="table table-striped">
    <thead>
      <tr>

        <th>日期</th>
        <th>項目</th>
        <th>類別</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody id="accountingTable">
      
    </tbody>
  </table>
  <script type="text/javascript" src="js/lookup.js"></script>
</body>
</html>
